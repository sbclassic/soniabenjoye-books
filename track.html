<script src="downloads-data.js"></script>
<script>
  const table = document.querySelector("tbody");

  if (Array.isArray(downloadData)) {
    downloadData.reverse().forEach(entry => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${entry.book}</td>
        <td>${entry.format}</td>
        <td>${entry.timestamp}</td>
        <td>${entry.ip}</td>
      `;
      table.appendChild(row);
    });
  } else {
    table.innerHTML = `<tr><td colspan="4">Error loading data.</td></tr>`;
  }
</script>
