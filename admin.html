<!DOCTYPE html>
<html>
<head>
  <title>Sonia Benjoye Bookstore Tracking Admin</title>
  <meta charset="UTF-8" />
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 8px 10px;
      border: 1px solid #ccc;
    }
    tr:hover {
      background-color: #f0f0f0;
      cursor: pointer;
    }
    #detailModal {
      position: fixed;
      top: 10%;
      left: 10%;
      width: 80%;
      background: white;
      border: 2px solid #333;
      padding: 20px;
      display: none;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <h1>ðŸ“Š Sonia Benjoye Bookstore Tracking</h1>

  <!-- Date Filters -->
  <div>
    <label>Start Date: <input type="date" id="startDate"></label>
    <label>End Date: <input type="date" id="endDate"></label>
    <button onclick="applyDateFilter()">Apply Filter</button>
    <button onclick="clearDateFilter()">Clear</button>
  </div>

  <!-- Downloads Table -->
  <table id="trackingTable">
    <thead>
      <tr>
        <th>Book</th>
        <th>Format</th>
        <th>Page</th>
        <th>Timestamp</th>
        <th>Token / IP</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- Detail Modal -->
  <div id="detailModal">
    <h3>ðŸ“„ Download Details</h3>
    <div id="modalContent"></div>
    <button onclick="document.getElementById('detailModal').style.display='none'">Close</button>
  </div>

  <script>
    let allData = [];

    async function fetchTrackingData() {
      const res = await fetch('/api/tracking');
      allData = await res.json();
      renderTable(allData);
    }

    function applyDateFilter() {
      const start = new Date(document.getElementById('startDate').value);
      const end = new Date(document.getElementById('endDate').value);
      const filtered = allData.filter(entry => {
        const time = new Date(entry.timestamp);
        return (!isNaN(start) ? time >= start : true) &&
               (!isNaN(end) ? time <= end : true);
      });
      renderTable(filtered);
    }

    function clearDateFilter() {
      document.getElementById('startDate').value = '';
      document.getElementById('endDate').value = '';
      renderTable(allData);
    }

    function renderTable(data) {
      const tbody = document.querySelector('#trackingTable tbody');
      tbody.innerHTML = '';
      data.forEach(entry => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${entry.book}</td>
          <td>${entry.format}</td>
          <td>${entry.page}</td>
          <td>${new Date(entry.timestamp).toLocaleString()}</td>
          <td>${entry.token || entry.ip || 'N/A'}</td>
        `;
        tr.onclick = () => showDetails(entry);
        tbody.appendChild(tr);
      });
    }

    function showDetails(entry) {
      const modal = document.getElementById('detailModal');
      const content = document.getElementById('modalContent');
      content.innerHTML = `
        <p><strong>Book:</strong> ${entry.book}</p>
        <p><strong>Format:</strong> ${entry.format}</p>
        <p><strong>Page:</strong> ${entry.page}</p>
        <p><strong>Timestamp:</strong> ${new Date(entry.timestamp).toLocaleString()}</p>
        <p><strong>Token / IP:</strong> ${entry.token || entry.ip || 'N/A'}</p>
      `;
      modal.style.display = 'block';
    }

    fetchTrackingData();
  </script>
</body>
</html>
