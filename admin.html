<!DOCTYPE html>
<html>
<head>
  <title>SB Bookstore Admin Panel</title>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      font-size: 14px;
    }
    th {
      background: #555;
      color: white;
    }
    tr:nth-child(even) {
      background: #f2f2f2;
    }
    select {
      margin-bottom: 10px;
      padding: 6px;
    }
  </style>
</head>
<body>
  <h1>ðŸ“Š SB Bookstore Admin Panel</h1>

  <label>Filter by Book:
    <select id="bookFilter" onchange="applyFilter()">
      <option value="">All</option>
    </select>
  </label>

  <label>Filter by Format:
    <select id="formatFilter" onchange="applyFilter()">
      <option value="">All</option>
      <option value="pdf">PDF</option>
      <option value="epub">EPUB</option>
      <option value="audio">Audio</option>
      <option value="bundle">Bundle</option>
    </select>
  </label>

  <label>Page:
    <select id="pageFilter" onchange="applyFilter()">
      <option value="">All</option>
      <option value="index">Homepage</option>
      <option value="bundlepage">Bundle Page</option>
    </select>
  </label>

  <table id="dataTable">
    <thead>
      <tr>
        <th>Book</th>
        <th>Format</th>
        <th>Label</th>
        <th>Page</th>
        <th>Timestamp</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    let allData = [];

    fetch('https://sb-bookstore-backend.onrender.com/api/tracking')
      .then(res => res.json())
      .then(data => {
        allData = data;
        populateFilters(data);
        displayData(data);
      });

    function populateFilters(data) {
      const bookSet = new Set(data.map(item => item.book));
      const bookFilter = document.getElementById('bookFilter');
      bookSet.forEach(book => {
        const option = document.createElement('option');
        option.value = book;
        option.textContent = book;
        bookFilter.appendChild(option);
      });
    }

    function applyFilter() {
      const book = document.getElementById('bookFilter').value;
      const format = document.getElementById('formatFilter').value;
      const page = document.getElementById('pageFilter').value;

      const filtered = allData.filter(item => {
        return (!book || item.book === book) &&
               (!format || item.format === format) &&
               (!page || item.page === page);
      });

      displayData(filtered);
    }

    function displayData(data) {
      const tbody = document.querySelector('#dataTable tbody');
      tbody.innerHTML = '';
      data.forEach(entry => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${entry.book}</td>
          <td>${entry.format}</td>
          <td>${entry.label || '-'}</td>
          <td>${entry.page || '-'}</td>
          <td>${new Date(entry.timestamp).toLocaleString()}</td>
        `;
        tbody.appendChild(tr);
      });
    }
  </script>
</body>
</html>
