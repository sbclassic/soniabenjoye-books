<!DOCTYPE html>
<html>
<head>
  <title>SB Bookstore Admin Panel</title>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    #summary {
      margin: 10px 0 20px;
      padding: 10px;
      background: #e7f3ff;
      border: 1px solid #b3d7ff;
      font-size: 14px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      font-size: 14px;
    }
    th {
      background: #555;
      color: white;
    }
    tr:nth-child(even) {
      background: #f2f2f2;
    }
    select {
      margin-bottom: 10px;
      padding: 6px;
    }
  </style>
</head>
<body>
  <h1>üìä SB Bookstore Admin Panel</h1>

  <label>Filter by Book:
    <select id="bookFilter" onchange="applyFilter()">
      <option value="">All</option>
    </select>
  </label>

  <label>Filter by Format:
    <select id="formatFilter" onchange="applyFilter()">
      <option value="">All</option>
      <option value="pdf">PDF</option>
      <option value="epub">EPUB</option>
      <option value="audio">Audio</option>
      <option value="bundle">Bundle</option>
    </select>
  </label>

  <label>Page:
    <select id="pageFilter" onchange="applyFilter()">
      <option value="">All</option>
      <option value="index">Homepage</option>
      <option value="bundlepage">Bundle Page</option>
    </select>
  </label>

  <div id="summary"></div>

  <table id="dataTable">
    <thead>
      <tr>
        <th>Book</th>
        <th>Format</th>
        <th>Label</th>
        <th>Page</th>
        <th>Timestamp</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const allBooks = [
      { key: 'what', label: 'What It Took' },
      { key: 'paradox', label: 'The Paradox of Passion' },
      { key: 'guts', label: 'This Is the Season for Guts' },
      { key: 'weapon', label: 'Woman. Weapon. Work.' },
      { key: 'blackout', label: 'Blackout City' }
    ];

    let allData = [];

    fetch('https://sb-bookstore-backend.onrender.com/api/tracking')
      .then(res => res.json())
      .then(data => {
        allData = data;
        populateFilters();
        applyFilter();
      });

    function populateFilters() {
      const bookFilter = document.getElementById('bookFilter');
      allBooks.forEach(book => {
        const option = document.createElement('option');
        option.value = book.key;
        option.textContent = book.label;
        bookFilter.appendChild(option);
      });
    }

    function getBookLabel(code) {
      const book = allBooks.find(b => b.key === code);
      return book ? book.label : code;
    }

    function applyFilter() {
      const book = document.getElementById('bookFilter').value;
      const format = document.getElementById('formatFilter').value;
      const page = document.getElementById('pageFilter').value;

      const filtered = allData.filter(item => {
        return (!book || item.book === book) &&
               (!format || item.format === format) &&
               (!page || item.page === page);
      });

      displaySummary(filtered);
      displayData(filtered);
    }

    function displaySummary(data) {
      const summaryDiv = document.getElementById('summary');
      const bookCounts = {};
      const formatCounts = {};

      data.forEach(item => {
        const bookLabel = getBookLabel(item.book);
        bookCounts[bookLabel] = (bookCounts[bookLabel] || 0) + 1;
        formatCounts[item.format] = (formatCounts[item.format] || 0) + 1;
      });

      let summaryHTML = '<strong>Downloads Summary</strong><br>';
      for (const book in bookCounts) {
        summaryHTML += `üìò ${book}: ${bookCounts[book]}<br>`;
      }
      for (const format in formatCounts) {
        summaryHTML += `üìÅ ${format.toUpperCase()}: ${formatCounts[format]}<br>`;
      }

      summaryDiv.innerHTML = summaryHTML;
    }

    function displayData(data) {
      const tbody = document.querySelector('#dataTable tbody');
      tbody.innerHTML = '';
      data.forEach(entry => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${getBookLabel(entry.book)}</td>
          <td>${entry.format}</td>
          <td>${entry.label || '-'}</td>
          <td>${entry.page || '-'}</td>
          <td>${new Date(entry.timestamp).toLocaleString()}</td>
        `;
        tbody.appendChild(tr);
      });
    }
  </script>
</body>
</html>
